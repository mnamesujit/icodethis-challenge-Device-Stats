<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Stats</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-600 flex justify-center items-center h-screen">
    <main class="h-5/6 w-10/12 md:w-4/12 bg-slate-800 p-4 rounded-md">
        <section class="h-full border-2 border-zinc-700 rounded-md">
            <div class="text-gray-300 flex items-center flex-col mt-10">
                <p class="text-xl">Last 7 days</p>
                <i class="text-white mt-2"><img width="25" height="25" src="https://img.icons8.com/ios/50/ffffff/expand-arrow--v2.png" alt="expand-arrow--v2"/></i>
                <div class="relative h-60 w-60 mt-5 flex rounded-full  items-center justify-center gap-1 overflow-hidden">
                    <div class="h-60 w-32 bg-blue-700"></div>
                    <div class="">
                        <div class="h-40 w-28 bg-indigo-800"></div>
                        <div class="h-20 w-28 bg-cyan-500 mt-1"></div>
                    </div>
                    <div class="absolute top- h-52 w-52 bg-cyan-950 rounded-full flex justify-center items-center flex-col text-2xl">
                        <p>Sessions by</p>
                        <p>device</p>
                    </div>
                </div>

                <div class="flex mt-12 gap-5">
                    <div class="flex gap-2">
                        <div class="h-4 w-4 mt-1 bg-blue-500 rounded-full"></div>
                        <div class="">
                            <p class="text-xl">Desktop</p>
                            <h1 class="text-3xl mt-2">46%</h1>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <div class="h-4 w-4 mt-1 bg-indigo-800 rounded-full"></div>
                        <div class="">
                            <p class="text-xl">Mobile</p>
                            <h1 class="text-3xl mt-2">31%</h1>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <div class="h-4 w-4 mt-1 bg-cyan-300 rounded-full"></div>
                        <div class="">
                            <p class="text-xl">Tablet</p>
                            <h1 class="text-3xl mt-2">19%</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
